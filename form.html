<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Welcome</h2>
    <form>
      <p>
        <label>Username <input type="text" /></label>
      </p>
      <p>
        <label>Password <input type="text" /></label>
      </p>
      <label>
        Select Pet Age: <input type="radio" name="gender" id="" /> less 20 months
      </label>
      <label> <input type="radio" name="gender" id="" /> more than 20 months </label>

      
        <p style="font-weight: 700; text-decoration: underline"></p>
          Your Pet
        </p>
        <ul>
          <li>
            <label><input type="checkbox" />Dog</label>
          </li>
          <li>
            <label><input type="checkbox">Cat</label>
          </li>
          <li>
            <label><input type="checkbox" />Others</label>
          </li>
        
      </ul>

      <p>
        <select name="service">
          <option selected="true" disabled>Select lang...</option>
          <option value="option 1">Grooming</option>
          <option value="option 2">Pet-Sitting & Dog-Walking</option>
          <option value="option 3">Veterinary</option>
        </select>
      </p>

      <label>
        <textarea
          name="feedback"
          cols="20"
          rows="5"
          placeholder="Feedback"
        ></textarea>
      </label>

      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
    <a href="/index.html">Back to Home</a>
  </body>
</html>
